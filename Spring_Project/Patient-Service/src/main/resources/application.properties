spring.application.name=Patient-Service
# Server port for Patient Service
server.port=8081

# MySQL datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/patient_db
spring.datasource.username=root
spring.datasource.password=Kumar@sql_7
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=patient-service-group
spring.kafka.consumer.auto-offset-reset=earliest

# JWT secret key (example, use secure vault in production)
jwt.secret=your_jwt_secret_key_here
jwt.expiration=3600000

# Logging level
logging.level.org.springframework=INFO